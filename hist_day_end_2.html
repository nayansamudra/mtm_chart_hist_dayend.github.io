<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MTM Chart</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Plugin CSS file with desired skin (date range picker)-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- Manual CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body style="overflow-x:hidden; font-family: Outfit;">
    <div class="pt-1" style="width: 100%;" id="Top_Bar">
        <div class="row d-flex justify-content-start align-content-between mx-2 mb-2">
            <div class="col-auto bg-color rounded p-0 mt-2"><b>Account&nbsp;</b>
                <select class="px-0 bg-faint rounded" id="Account_option">
                </select>
            </div>
            <div class="col-auto mx-4 pt-2 bg-color rounded p-0"><b><a href="/Hist_List">Historical Databse</a></b>
            </div>
            <div class="col-auto mx-4 pt-2 bg-color rounded p-0"><b><a href="/stats">Live Stats</a></b></div>
            <div class="mt-1 form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="showAllStrategy" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">To select All Strategy</label>
            </div>
            <div class="px-0 mt-1 form-check">
                <label for="daterange">Select Date:</label>
                <input type="text" name="daterange" id="daterange" />
            </div>
        </div>

    </div>

    <div class="table-container">
        <div class="table-fixed">
            <table id="Hist_DayEnd_table" class="row-border Hist_DayEnd_table">
                <thead>
                    <tr>
                        <th class="vertical-header text-center">Strategy</th>
                        <th class="vertical-header text-center">Monday</th>
                        <th class="vertical-header text-center">Tuesday</th>
                        <th class="vertical-header text-center">Wednesday</th>
                        <th class="vertical-header text-center">Thursday</th>
                        <th class="vertical-header text-center">Friday</th>
                        <th class="vertical-header text-center">Total</th>
                    </tr>
                </thead>
                <tbody id="Hist_DayEnd_Data"></tbody>
            </table>
        </div>
        <div class="table-scroll">
            <div class="scroll-container">
                <table id="Hist_Daily_table" class="row-border Hist_Daily_table">
                    <tbody id="Hist_Daily_Data"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="display:none;">
        <div class="row table_fixed" style="width: 100vw;overflow-x: auto;">
            <table id="Hist_DayEnd_table_Mobile" class="row-border table1 Hist_DayEnd_table"
                style="white-space: nowrap;width: max-content;table-layout: fixed;">
                <thead>
                    <tr>
                        <th class="vertical-header text-center"></th>
                        <th class="vertical-header text-center">Monday</th>
                        <th class="vertical-header text-center">Tuesday</th>
                        <th class="vertical-header text-center">Wednesday</th>
                        <th class="vertical-header text-center">Thursday</th>
                        <th class="vertical-header text-center">Friday</th>
                        <th class="vertical-header text-center">Total</th>
                    </tr>
                </thead>
                <tbody id="Hist_DayEnd_Data_Mobile"></tbody>
            </table>
        </div>
        <div class="mt-4 row" style="width: 100vw;overflow-x: auto;">
            <table id="Hist_Daily_table_Mobile" class="row-border table2 Hist_Daily_table"
                style="white-space: nowrap;width: max-content;table-layout: fixed;">
                <tbody id="Hist_Daily_Data_Mobile"></tbody>
            </table>
        </div>
    </div>

    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Moment js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" defer></script>

    <!-- Plugin JavaScript file (date range picker)-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>


    <!-- Local Javascript-->
    <script src="js/hist_day_end_2.js"></script>

</body>

</html>
